{% extends "website_template.html" %}

{% block title %}
    add listing
{% endblock %}

{% block content %}
    <form method="post" action="/">
        {% csrf_token %}
        <input type="text" id="title" name="title" placeholder="Book title..." required>
        <br>
        <input type="text" id="isbn" name="isbn" placeholder="ISBN number..." required>
        <br>
        <select id="genre" name="genre">
            <option value="fiction">Fiction</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
            <option value="dystopian">Dystopian</option>
            <option value="Educational">Educational</option>
        </select>
        <br>
        <label for="sale">For Sale</label>
        <input type="radio" id="sale" name="sale"><br>
        <label for="borrow">For Lending</label>
        <input type="radio" id="borrow" name="borrow"><br>
        <input type="file" accept=".jpg, .jpeg, .png"><br>
        <input type="submit" value="add listing">
    </form>
    <script>
    </script>
{% endblock %}
